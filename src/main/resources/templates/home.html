<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <meta charset="UTF-8"/>
    <title>Spring i18n</title>
    <script th:src="@{/js/jquery-2.2.2.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:text="#{home.project.name}">Spring Boot - i18N Simple Project</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#" th:text="#{home.products.text}">Products</a></li>
                <li><a th:href="@{https://github.com/AlicanAkkus}" th:text="'Author : ' + #{home.project.author}"></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" th:text="#{home.lang.text}">LANG
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/?lang=tr_TR}">TR</a></li>
                        <li><a th:href="@{/?lang=en_US}">EN</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <div class="table-responsive" th:if="${products} != null">
            <table class="table table-striped table-bordered">
                <tr>
                    <th th:text="#{product.name.text}">NAME</th>
                    <th th:text="#{product.detail.text}">DETAIL</th>
                    <th th:text="#{product.price.text}">PRICE</th>
                    <th th:text="#{product.stockCount.text}">STOCK</th>
                </tr>
                <tr th:each="product : ${products}">
                    <td th:text="${product.name}">Onions</td>
                    <td th:text="${product.details}">Onions Details</td>
                    <td th:text="${currenyFormatter.format(product.price)}">2.41</td>
                    <td th:text="${product.stockCount}">123</td>
                </tr>
                <tr th:if="${products.size() == 0}">
                    <td colspan="3" th:text="#{products.empty.message}">There is a no available products</td>
                </tr>
            </table>
        </div>

    </div>

</body>
</html>
